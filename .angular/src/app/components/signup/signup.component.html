<div class="page-container">
  <div class="headers">
    <div>
      <div class="header">
        <h1>
          <b>Welcome to <span d style="display: inline-block">Car Fix Guru</span></b>
        </h1>
      </div>
      <div class="header">
        <h2>DIY Car fixing tutorials, parts & tools</h2>
      </div>
    </div>
  </div>
  <div class="form-flex-container">
    <div class="register-form">
      <div class="register-header">
        <img alt="Logo" src="assets/logo2.jpg" style="height: 6em; width: 6em" />
        <h1>Car Fix Guru</h1>
      </div>
      <form [formGroup]="registrationForm" (ngSubmit)="onClick()">
        <div class="register__field">
          <input class="register__input" placeholder="First name" type="text" formControlName="firstName" />
          <input class="register__input" placeholder="Last name" type="text" formControlName="lastName" />
        </div>
        <div class="register__field">
          <input class="register__input" placeholder="Street and home number" type="text" formControlName="address" />
        </div>
        <div class="register__field">
          <input class="register__input" placeholder="City" type="text" formControlName="city" />
          <input class="register__input" placeholder="Country" type="text" formControlName="country" />
        </div>
        <div class="register__field">
          <input class="register__input" placeholder="Phone number" type="text" formControlName="phoneNumber" />
        </div>
        <div class="register__field">
          <input class="register__input" placeholder="Email" type="text" formControlName="email" />
        </div>
        <div class="register__field">
          <input class="register__input" placeholder="Password" type="password" formControlName="password" />
        </div>
        <button class="button register__submit" type="submit">
          <span class="button__text">Sign Up</span>
        </button>
      </form>
    </div>
  </div>
</div>
